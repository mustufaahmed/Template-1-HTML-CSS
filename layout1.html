<!DOCTYPE html>
<html>
<head>
	<title>CSS Template 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*{
			margin: auto;
			padding: 0;
			box-sizing: border-box;
			float: none;
		}
		.header{
			background-color: orange;
			padding: 30px;
			text-align: center;
			text-transform: uppercase;
			font-family: sans-serif;
			font-size: 2em;
		}
		.column{
			float: left;
			width: 32.59%;
			margin: 5px;
			font-size: 20px;
			text-align: center;
			font-weight: bolder;
		  	padding: 10px;
		  	height: 400px;
		  	background-color: orange; 
		}
		.clear{clear: both;}
		@media (max-width: 600px) {
 		 .column {
    		width: 100%;
    		background-color: red;
  			}
		}
		.footer{
			background-color: orange;
			padding: 20px;
			text-align: center;
			text-transform: uppercase;
			font-family: sans-serif;
			font-weight: bolder;
			font-size: 1em;
		}
	</style>
</head>
<body>
	<div class="header">
	  <h2>Header</h2>
	</div>

	<div class="row">
	  	<div class="column">Column</div>
	  	<div class="column">Column</div>
	  	<div class="column">Column</div>
	</div>
	<div class="clear"></div>
	<div class="footer">
  		<p>Footer</p>
	</div>

</body>
</html>
